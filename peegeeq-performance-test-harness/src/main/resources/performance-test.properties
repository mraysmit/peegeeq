# PeeGeeQ Performance Test Configuration
# This file contains default configuration for performance tests

# Test Suite Configuration
test.suite=all
test.duration=300
test.threads=10
test.warmup.iterations=100
test.iterations=1000

# Output Configuration
output.directory=target/performance-reports
output.graphs=true
logging.detailed=false

# Database Configuration
database.pool.size=50
database.pipelining.limit=256
database.shared.pool=true
database.wait.queue.size=1000
database.connection.timeout=30

# Vert.x Configuration
vertx.event.loops=8
vertx.worker.threads=16
vertx.prefer.native.transport=true
vertx.max.event.loop.execute.time=2000

# Performance Thresholds (for validation)
threshold.bitemporal.query.throughput=10000
threshold.bitemporal.append.throughput=500
threshold.outbox.send.throughput=3000
threshold.outbox.total.throughput=400
threshold.native.throughput=4000
threshold.database.query.throughput=7000

# Test-specific Configuration
bitemporal.batch.size=100
bitemporal.concurrent.operations=10
outbox.concurrent.producers=5
outbox.messages.per.producer=200
native.consumer.modes=HYBRID,LISTEN_NOTIFY_ONLY,POLLING_ONLY
database.concurrent.queries=20

# Monitoring Configuration
monitoring.enabled=true
monitoring.interval=5000
monitoring.metrics.collection=true
monitoring.health.checks=true

# Report Configuration
report.format=markdown
report.include.graphs=true
report.include.system.info=true
report.include.recommendations=true
