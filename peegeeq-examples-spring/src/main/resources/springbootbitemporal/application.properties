# Spring Boot Bi-Temporal Event Store Example Configuration

# Server Configuration
server.port=8083
spring.application.name=springboot-bitemporal

# Bi-Temporal Configuration
bitemporal.profile=development
bitemporal.enable-real-time-subscriptions=true
bitemporal.query-page-size=100

# Logging Configuration
logging.level.root=INFO
logging.level.dev.mars.peegeeq=INFO
logging.level.dev.mars.peegeeq.examples.springbootbitemporal=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

