version: '3.8'

services:
  # PostgreSQL database for local PeeGeeQ development
  postgres:
    image: postgres:15.13-alpine3.20
    container_name: peegeeq-postgres-local
    environment:
      POSTGRES_DB: peegeeq_dev
      POSTGRES_USER: peegeeq_dev
      POSTGRES_PASSWORD: peegeeq_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peegeeq_dev -d peegeeq_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_local_data:

