# TestContainers configuration to reduce warnings and improve performance

# Disable TestContainers startup checks that can cause warnings
checks.disable=true

# Use Docker Desktop on Windows (npipe socket)
docker.client.strategy=org.testcontainers.dockerclient.NpipeSocketClientProviderStrategy

# Enable container reuse for better performance and consistency
testcontainers.reuse.enable=true

# Disable ryuk container resource cleanup warnings
ryuk.disabled=false

# Configure container startup timeout
testcontainers.container.startup.timeout=300

# Disable TestContainers cloud features
testcontainers.cloud.disabled=true

# Configure image substitution
testcontainers.image.substitutor=org.testcontainers.utility.DefaultImageNameSubstitutor

