# =============================================================================
# PARALLEL EXECUTION NOTES
# =============================================================================
# - CORE: methods (fast unit tests can run in parallel)
# - INTEGRATION: classes (TestContainers need isolation)
# - PERFORMANCE: none (performance tests need exclusive resources)
# - SMOKE: methods (ultra-fast tests)
# - ALL/FULL: classes (mixed test types)

# =============================================================================
# SYSTEM PROPERTIES
# =============================================================================
# peegeeq.performance.tests=true
#   - Enables performance test mode
#   - Used by performance and comprehensive test profiles
#   - May affect test behavior or logging levels
