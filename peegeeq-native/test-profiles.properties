# PeeGeeQ Native Test Profiles Reference
# This file documents the Maven test profiles and their configurations

# =============================================================================
# CORE TESTS (DEFAULT)
# =============================================================================
# Profile: core-tests (active by default)
# Command: mvn test  OR  mvn test -Pcore-tests
# Target Time: < 30 seconds
# Parallel: methods (4 threads)
# Includes: core
# Excludes: integration,performance,slow,flaky

# =============================================================================
# INTEGRATION TESTS
# =============================================================================
# Profile: integration-tests
# Command: mvn test -Pintegration-tests
# Target Time: 1-3 minutes
# Parallel: classes (2 threads)
# Includes: integration
# Excludes: performance,slow,flaky

# =============================================================================
# PERFORMANCE TESTS
# =============================================================================
# Profile: performance-tests
# Command: mvn test -Pperformance-tests
# Target Time: 2-5 minutes
# Parallel: none (1 thread)
# Includes: performance
# Excludes: flaky
# System Properties: peegeeq.performance.tests=true

# =============================================================================
# SMOKE TESTS
# =============================================================================
# Profile: smoke-tests
# Command: mvn test -Psmoke-tests
# Target Time: < 10 seconds
# Parallel: methods (8 threads)
# Includes: smoke
# Excludes: integration,performance,slow,flaky

# =============================================================================
# ALL TESTS (EXCEPT FLAKY)
# =============================================================================
# Profile: all-tests
# Command: mvn test -Pall-tests
# Target Time: 5-10 minutes
# Parallel: classes (2 threads)
# Includes: core,integration,performance,slow
# Excludes: flaky
# System Properties: peegeeq.performance.tests=true

# =============================================================================
# FULL TESTS (INCLUDING FLAKY)
# =============================================================================
# Profile: full-tests
# Command: mvn test -Pfull-tests
# Target Time: 10+ minutes
# Parallel: classes (1 thread)
# Includes: core,integration,performance,slow,flaky
# Excludes: none
# System Properties: peegeeq.performance.tests=true

# =============================================================================
# CUSTOM COMBINATIONS
# =============================================================================
# You can also use direct Surefire parameters:
# mvn test -Dgroups="core,integration"
# mvn test -DexcludedGroups="slow,flaky"
# mvn test -Dgroups="core" -DexcludedGroups="flaky"

# =============================================================================
# DEVELOPMENT WORKFLOWS
# =============================================================================
# Daily Development:
#   mvn test                    # Core tests only (~7 seconds)
#
# Before Commit:
#   mvn test -Pintegration-tests # Integration tests (~2 minutes)
#
# Before Release:
#   mvn test -Pall-tests        # Comprehensive testing (~5-10 minutes)
#
# Troubleshooting:
#   mvn test -Pfull-tests       # Everything including flaky tests

# =============================================================================
# MEASURED EXECUTION TIMES (peegeeq-native)
# =============================================================================
# Core Tests: ~7.7 seconds
# Integration Tests: ~122 seconds (~2 minutes)
# Performance Tests: TBD
