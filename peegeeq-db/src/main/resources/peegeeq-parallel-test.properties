# Configuration for parallel processing tests
# This profile is specifically for testing parallel consumer processing

# Database Configuration
peegeeq.database.url=jdbc:postgresql://localhost:5432/peegeeq_test
peegeeq.database.username=peegeeq_user
peegeeq.database.password=peegeeq_password
peegeeq.database.pool.max-size=10
peegeeq.database.pool.min-idle=2
peegeeq.database.pool.connection-timeout=PT20S
peegeeq.database.pool.idle-timeout=PT10M
peegeeq.database.pool.max-lifetime=PT30M

# Queue Configuration
peegeeq.queue.max-retries=3
peegeeq.queue.visibility-timeout=PT30S
peegeeq.queue.batch-size=10
peegeeq.queue.polling-interval=PT1S
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=5

# Consumer Configuration - IMPORTANT: Use multiple threads for parallel processing
peegeeq.consumer.threads=4

# Circuit Breaker Configuration
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-rate-threshold=50.0
peegeeq.circuit-breaker.wait-duration-in-open-state=PT60S
peegeeq.circuit-breaker.sliding-window-size=10
peegeeq.circuit-breaker.minimum-number-of-calls=5

# Backpressure Configuration
peegeeq.backpressure.max-concurrent-operations=50
peegeeq.backpressure.timeout=PT30S

# Health Check Configuration
peegeeq.health.check-interval=PT30S
peegeeq.health.timeout=PT5S

# Metrics Configuration
peegeeq.metrics.enabled=true
peegeeq.metrics.collection-interval=PT1M
peegeeq.metrics.retention-period=P7D

# Maintenance Configuration
peegeeq.maintenance.cleanup-interval=PT1H
peegeeq.maintenance.retention-period=P7D
