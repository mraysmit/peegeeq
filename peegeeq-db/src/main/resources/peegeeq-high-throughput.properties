# High-Throughput Configuration for PeeGeeQ
# Optimized for batch processing and maximum message throughput

# Database Configuration - Optimized for high throughput
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_high_throughput
peegeeq.database.username=peegeeq
peegeeq.database.password=peegeeq
peegeeq.database.schema=public

# Connection Pool - Large pool for high concurrency
peegeeq.database.pool.min-size=20
peegeeq.database.pool.max-size=100
peegeeq.database.pool.connection-timeout=30000
peegeeq.database.pool.idle-timeout=300000
peegeeq.database.pool.max-lifetime=1800000

# Queue Settings - Optimized for throughput
peegeeq.queue.max-retries=5
peegeeq.queue.visibility-timeout=PT60S
peegeeq.queue.batch-size=100
peegeeq.queue.polling-interval=PT0.1S
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=5

# High-throughput specific settings
peegeeq.queue.prefetch-count=50
peegeeq.queue.concurrent-consumers=10
peegeeq.queue.buffer-size=1000

# Circuit Breaker - More tolerant for high throughput
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=10
peegeeq.circuit-breaker.wait-duration=PT30S
peegeeq.circuit-breaker.ring-buffer-size=200
peegeeq.circuit-breaker.failure-rate-threshold=60.0

# Metrics - Reduced sampling for performance
peegeeq.metrics.enabled=true
peegeeq.metrics.instance-id=high-throughput-instance
peegeeq.metrics.collection.enabled=true
peegeeq.metrics.collection.async-save=true
peegeeq.metrics.collection.sampling-rate=0.1

# Migration settings
peegeeq.migration.enabled=true
peegeeq.migration.validate-on-migrate=false
