# Reliable Configuration for PeeGeeQ
# Optimized for guaranteed delivery and fault tolerance

# Database Configuration - Optimized for reliability
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_reliable
peegeeq.database.username=peegeeq
peegeeq.database.password=peegeeq
peegeeq.database.schema=public

# Connection Pool - Balanced for reliability
peegeeq.database.pool.min-size=10
peegeeq.database.pool.max-size=50
peegeeq.database.pool.connection-timeout=60000
peegeeq.database.pool.idle-timeout=600000
peegeeq.database.pool.max-lifetime=3600000

# Queue Settings - Optimized for reliability
peegeeq.queue.max-retries=10
peegeeq.queue.visibility-timeout=PT300S
peegeeq.queue.batch-size=10
peegeeq.queue.polling-interval=PT1S
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=5

# Reliability specific settings
peegeeq.queue.prefetch-count=5
peegeeq.queue.concurrent-consumers=5
peegeeq.queue.buffer-size=100
peegeeq.queue.retention-period=P30D

# Circuit Breaker - Conservative for reliability
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=5
peegeeq.circuit-breaker.wait-duration=PT60S
peegeeq.circuit-breaker.ring-buffer-size=100
peegeeq.circuit-breaker.failure-rate-threshold=50.0

# Metrics - Comprehensive monitoring
peegeeq.metrics.enabled=true
peegeeq.metrics.instance-id=reliable-instance
peegeeq.metrics.collection.enabled=true
peegeeq.metrics.collection.async-save=true
peegeeq.metrics.collection.sampling-rate=0.5

# Migration settings
peegeeq.migration.enabled=true
peegeeq.migration.validate-on-migrate=true
