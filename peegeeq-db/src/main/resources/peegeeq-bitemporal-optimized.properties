# PeeGeeQ Bitemporal-Optimized Configuration
# Specifically tuned for high-concurrency bitemporal event store workloads
# Based on performance testing results: 155 â†’ 904 msg/sec (+483% improvement)

# Database Configuration
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_bitemporal
peegeeq.database.username=peegeeq
peegeeq.database.password=peegeeq
peegeeq.database.schema=public
peegeeq.database.ssl.enabled=false

# Connection Pool Configuration - Bitemporal Workload Optimized
# Increased for complex temporal queries and high concurrency
peegeeq.database.pool.max-size=100
peegeeq.database.pool.min-size=20
peegeeq.database.pool.shared=true
peegeeq.database.pool.name=peegeeq-bitemporal-pool
peegeeq.database.pool.wait-queue-multiplier=10
peegeeq.database.pool.connection-timeout=30000
peegeeq.database.pool.idle-timeout=600000
peegeeq.database.pool.max-lifetime=1800000

# Pipelining Configuration - Optimized for Bitemporal Operations
# Higher pipelining limit for complex temporal queries
peegeeq.database.pipelining.enabled=true
peegeeq.database.pipelining.limit=1024

# Event Loop Optimization - Bitemporal Event Processing
# Optimized for event sourcing and temporal query patterns
peegeeq.database.event.loop.size=16
peegeeq.database.worker.pool.size=32

# Verticle Scaling - Bitemporal Event Store
peegeeq.verticle.instances=8

# Bitemporal-Specific Configuration
peegeeq.database.use.event.bus.distribution=true
peegeeq.database.batch.size=1000

# Performance Monitoring - Enhanced for Bitemporal Operations
peegeeq.performance.monitoring.enabled=true
peegeeq.performance.monitoring.interval=10000
peegeeq.performance.thresholds.query.warning=50
peegeeq.performance.thresholds.query.critical=200
peegeeq.performance.thresholds.connection.warning=20
peegeeq.performance.thresholds.connection.critical=100

# Queue Configuration - Optimized for Event Sourcing
peegeeq.queue.batch-size=200
peegeeq.queue.polling-interval=PT50MS
peegeeq.queue.visibility-timeout=PT60S
peegeeq.queue.max-retries=5
peegeeq.queue.dead-letter.enabled=true

# Health Check Configuration
peegeeq.health.enabled=true
peegeeq.health.check-interval=PT15S

# Metrics Configuration - Enhanced for Bitemporal Monitoring
peegeeq.metrics.enabled=true
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.reporting-interval=PT5S
peegeeq.metrics.bitemporal.enabled=true

# Circuit Breaker Configuration - Tuned for Event Store Resilience
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=3
peegeeq.circuit-breaker.timeout=PT20S
peegeeq.circuit-breaker.reset-timeout=PT45S

# Migration Configuration
peegeeq.migration.enabled=true
peegeeq.migration.auto-migrate=true
peegeeq.migration.validate-on-migrate=true

# Bitemporal Event Store Specific Settings
peegeeq.bitemporal.notification.enabled=true
peegeeq.bitemporal.correction.enabled=true
peegeeq.bitemporal.versioning.enabled=true

# Logging Configuration for Bitemporal Analysis
logging.level.dev.mars.peegeeq.bitemporal=DEBUG
logging.level.dev.mars.peegeeq.db.performance=INFO
logging.level.io.vertx.pgclient=WARN
logging.level.io.vertx.sqlclient=WARN
logging.level.root=INFO
