# PeeGeeQ Production Configuration
# Override default values for production environment

# Database Configuration - Production values
peegeeq.database.host=${DB_HOST:localhost}
peegeeq.database.port=${DB_PORT:5432}
peegeeq.database.name=${DB_NAME:peegeeq_prod}
peegeeq.database.username=${DB_USERNAME:peegeeq_prod}
peegeeq.database.password=${DB_PASSWORD:}
peegeeq.database.schema=${DB_SCHEMA:public}
peegeeq.database.ssl.enabled=true

# Connection Pool Configuration - Production optimized
peegeeq.database.pool.min-size=10
peegeeq.database.pool.max-size=50
peegeeq.database.pool.connection-timeout-ms=10000
peegeeq.database.pool.idle-timeout-ms=300000
peegeeq.database.pool.max-lifetime-ms=900000
peegeeq.database.pool.auto-commit=false

# Queue Configuration - Production settings
peegeeq.queue.max-retries=5
peegeeq.queue.visibility-timeout=PT60S
peegeeq.queue.batch-size=50
peegeeq.queue.polling-interval=PT500MS
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=5

# Metrics Configuration - Production monitoring
peegeeq.metrics.enabled=true
peegeeq.metrics.reporting-interval=PT30S
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.database.enabled=true
peegeeq.metrics.instance-id=${INSTANCE_ID:peegeeq-prod}

# Circuit Breaker Configuration - Production resilience
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=10
peegeeq.circuit-breaker.wait-duration=PT30S
peegeeq.circuit-breaker.ring-buffer-size=200
peegeeq.circuit-breaker.failure-rate-threshold=30.0

# Health Check Configuration
peegeeq.health.enabled=true
peegeeq.health.check-interval=PT15S
peegeeq.health.timeout=PT3S

# Logging Configuration - Production logging
peegeeq.logging.level.root=WARN
peegeeq.logging.level.peegeeq=INFO
peegeeq.logging.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Migration Configuration
peegeeq.migration.enabled=true
peegeeq.migration.validate-checksums=true
peegeeq.migration.auto-migrate=false

# Performance Configuration - Production optimized
peegeeq.performance.async.enabled=true
peegeeq.performance.async.thread-pool-size=20
peegeeq.performance.batch.enabled=true
peegeeq.performance.batch.max-size=500
peegeeq.performance.batch.timeout=PT2S
