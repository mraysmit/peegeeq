# PeeGeeQ Default Configuration
# This file contains default configuration values for all environments

# Database Configuration
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq
peegeeq.database.username=peegeeq
peegeeq.database.password=peegeeq
peegeeq.database.schema=public
peegeeq.database.ssl.enabled=false

# Connection Pool Configuration
# Following Vert.x performance checklist recommendations
peegeeq.database.pool.min-size=8
peegeeq.database.pool.max-size=32
peegeeq.database.pool.shared=true
peegeeq.database.pool.connection-timeout-ms=30000
peegeeq.database.pool.idle-timeout-ms=600000
peegeeq.database.pool.max-lifetime-ms=1800000
peegeeq.database.pool.auto-commit=true

# Queue Configuration
peegeeq.queue.max-retries=3
peegeeq.queue.visibility-timeout=PT30S
peegeeq.queue.batch-size=10
peegeeq.queue.polling-interval=PT5S
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=5

# High-Performance Queue Configuration (for benchmarks and high-throughput scenarios)
# Uncomment these lines for performance testing:
# peegeeq.queue.batch-size=100
# peegeeq.queue.polling-interval=PT0.1S
# peegeeq.consumer.threads=4

# Stuck Message Recovery Settings
peegeeq.queue.recovery.enabled=true
peegeeq.queue.recovery.processing-timeout=PT5M
peegeeq.queue.recovery.check-interval=PT10M

# Consumer Configuration
peegeeq.consumer.threads=1

# Metrics Configuration
peegeeq.metrics.enabled=true
peegeeq.metrics.reporting-interval=PT1M
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.database.enabled=true
peegeeq.metrics.instance-id=peegeeq-default

# Circuit Breaker Configuration
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=5
peegeeq.circuit-breaker.wait-duration=PT1M
peegeeq.circuit-breaker.ring-buffer-size=100
peegeeq.circuit-breaker.failure-rate-threshold=50.0

# Health Check Configuration
peegeeq.health.enabled=true
peegeeq.health.check-interval=PT30S
peegeeq.health.timeout=PT5S

# Logging Configuration
peegeeq.logging.level.root=INFO
peegeeq.logging.level.peegeeq=DEBUG
peegeeq.logging.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Migration Configuration
peegeeq.migration.enabled=true
peegeeq.migration.validate-checksums=true
peegeeq.migration.auto-migrate=false

# Performance Configuration
peegeeq.performance.async.enabled=true
peegeeq.performance.async.thread-pool-size=10
peegeeq.performance.batch.enabled=true
peegeeq.performance.batch.max-size=100
peegeeq.performance.batch.timeout=PT5S

# PostgreSQL Notice Handling Configuration
peegeeq.notices.info.enabled=true
peegeeq.notices.info.level=INFO
peegeeq.notices.other.enabled=false
peegeeq.notices.other.level=DEBUG
peegeeq.notices.metrics.enabled=true
