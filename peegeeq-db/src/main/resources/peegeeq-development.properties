# PeeGeeQ Development Configuration
# Override default values for development environment

# Database Configuration - Development values
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_dev
peegeeq.database.username=peegeeq_dev
peegeeq.database.password=peegeeq_dev
peegeeq.database.schema=public
peegeeq.database.ssl.enabled=false

# Connection Pool Configuration - Development settings
peegeeq.database.pool.min-size=2
peegeeq.database.pool.max-size=5
peegeeq.database.pool.connection-timeout-ms=30000
peegeeq.database.pool.idle-timeout-ms=600000
peegeeq.database.pool.max-lifetime-ms=1800000
peegeeq.database.pool.auto-commit=true

# Queue Configuration - Development settings
peegeeq.queue.max-retries=2
peegeeq.queue.visibility-timeout=PT15S
peegeeq.queue.batch-size=5
peegeeq.queue.polling-interval=PT2S
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=5

# Metrics Configuration - Development monitoring
peegeeq.metrics.enabled=true
peegeeq.metrics.reporting-interval=PT2M
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.database.enabled=true
peegeeq.metrics.instance-id=peegeeq-dev

# Circuit Breaker Configuration - Relaxed for development
peegeeq.circuit-breaker.enabled=false
peegeeq.circuit-breaker.failure-threshold=3
peegeeq.circuit-breaker.wait-duration=PT10S
peegeeq.circuit-breaker.ring-buffer-size=50
peegeeq.circuit-breaker.failure-rate-threshold=70.0

# Health Check Configuration
peegeeq.health-check.enabled=true
peegeeq.health-check.queue-checks-enabled=false
peegeeq.health-check.interval=PT30S
peegeeq.health-check.timeout=PT5S

# Logging Configuration - Verbose for development
peegeeq.logging.level.root=DEBUG
peegeeq.logging.level.peegeeq=TRACE
peegeeq.logging.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Migration Configuration
peegeeq.migration.enabled=true
peegeeq.migration.validate-checksums=false
peegeeq.migration.auto-migrate=true

# Performance Configuration - Development settings
peegeeq.performance.async.enabled=true
peegeeq.performance.async.thread-pool-size=5
peegeeq.performance.batch.enabled=false
peegeeq.performance.batch.max-size=10
peegeeq.performance.batch.timeout=PT10S
