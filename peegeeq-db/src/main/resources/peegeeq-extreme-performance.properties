# PeeGeeQ Extreme High-Performance Configuration
# For maximum throughput scenarios requiring extreme concurrency
# WARNING: Use only in high-resource environments with adequate monitoring

# Database Configuration
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_extreme
peegeeq.database.username=peegeeq
peegeeq.database.password=peegeeq
peegeeq.database.schema=public
peegeeq.database.ssl.enabled=false

# Connection Pool Configuration - Extreme High-Concurrency
# Maximum pool size for extreme throughput scenarios
peegeeq.database.pool.max-size=200
peegeeq.database.pool.min-size=50
peegeeq.database.pool.shared=true
peegeeq.database.pool.name=peegeeq-extreme-pool
peegeeq.database.pool.wait-queue-multiplier=20
peegeeq.database.pool.connection-timeout=30000
peegeeq.database.pool.idle-timeout=600000
peegeeq.database.pool.max-lifetime=1800000

# Pipelining Configuration - Maximum Pipelining
# Extreme pipelining for maximum throughput
peegeeq.database.pipelining.enabled=true
peegeeq.database.pipelining.limit=2048

# Event Loop Optimization - Maximum Concurrency
# Maximum event loops and workers for extreme scenarios
peegeeq.database.event.loop.size=32
peegeeq.database.worker.pool.size=64

# Verticle Scaling - Maximum Instances
peegeeq.verticle.instances=16

# Extreme Performance Configuration
peegeeq.database.use.event.bus.distribution=true
peegeeq.database.batch.size=2000

# Performance Monitoring - Aggressive Monitoring
peegeeq.performance.monitoring.enabled=true
peegeeq.performance.monitoring.interval=5000
peegeeq.performance.thresholds.query.warning=30
peegeeq.performance.thresholds.query.critical=100
peegeeq.performance.thresholds.connection.warning=10
peegeeq.performance.thresholds.connection.critical=50

# Queue Configuration - Extreme Throughput
peegeeq.queue.batch-size=500
peegeeq.queue.polling-interval=PT25MS
peegeeq.queue.visibility-timeout=PT120S
peegeeq.queue.max-retries=10
peegeeq.queue.dead-letter.enabled=true

# Health Check Configuration - Frequent Monitoring
peegeeq.health.enabled=true
peegeeq.health.check-interval=PT10S

# Metrics Configuration - High-Frequency Reporting
peegeeq.metrics.enabled=true
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.reporting-interval=PT2S
peegeeq.metrics.bitemporal.enabled=true
peegeeq.metrics.detailed.enabled=true

# Circuit Breaker Configuration - Aggressive Protection
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=2
peegeeq.circuit-breaker.timeout=PT15S
peegeeq.circuit-breaker.reset-timeout=PT30S

# Migration Configuration
peegeeq.migration.enabled=true
peegeeq.migration.auto-migrate=true
peegeeq.migration.validate-on-migrate=true

# Extreme Performance Features
peegeeq.bitemporal.notification.enabled=true
peegeeq.bitemporal.correction.enabled=true
peegeeq.bitemporal.versioning.enabled=true
peegeeq.bitemporal.bulk.operations.enabled=true

# JVM Optimization Hints (for documentation)
# -Xmx8g -Xms4g
# -XX:+UseG1GC
# -XX:MaxGCPauseMillis=200
# -XX:+UnlockExperimentalVMOptions
# -XX:+UseZGC (Java 17+)

