# Logging Configuration - Minimal for Performance
logging.level.dev.mars.peegeeq.bitemporal=WARN
logging.level.dev.mars.peegeeq.db.performance=INFO
logging.level.io.vertx.pgclient=ERROR
logging.level.io.vertx.sqlclient=ERROR
logging.level.root=WARN
