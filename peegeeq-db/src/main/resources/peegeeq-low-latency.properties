# Low-Latency Configuration for PeeGeeQ
# Optimized for real-time processing and minimal latency

# Database Configuration - Optimized for low latency
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_low_latency
peegeeq.database.username=peegeeq
peegeeq.database.password=peegeeq
peegeeq.database.schema=public

# Connection Pool - Smaller pool for low latency
peegeeq.database.pool.min-size=5
peegeeq.database.pool.max-size=20
peegeeq.database.pool.connection-timeout=5000
peegeeq.database.pool.idle-timeout=60000
peegeeq.database.pool.max-lifetime=300000

# Queue Settings - Optimized for low latency
peegeeq.queue.max-retries=1
peegeeq.queue.visibility-timeout=PT10S
peegeeq.queue.batch-size=1
peegeeq.queue.polling-interval=PT0.01S
peegeeq.queue.dead-letter.enabled=false
peegeeq.queue.priority.default=10

# Low-latency specific settings
peegeeq.queue.prefetch-count=1
peegeeq.queue.concurrent-consumers=1
peegeeq.queue.buffer-size=10

# Circuit Breaker - Fast failure for low latency
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=3
peegeeq.circuit-breaker.wait-duration=PT5S
peegeeq.circuit-breaker.ring-buffer-size=50
peegeeq.circuit-breaker.failure-rate-threshold=30.0

# Metrics - High sampling for monitoring
peegeeq.metrics.enabled=true
peegeeq.metrics.instance-id=low-latency-instance
peegeeq.metrics.collection.enabled=true
peegeeq.metrics.collection.async-save=false
peegeeq.metrics.collection.sampling-rate=1.0

# Migration settings
peegeeq.migration.enabled=true
peegeeq.migration.validate-on-migrate=true
