# JUnit 5 Platform Configuration for PeeGeeQ DB Tests
# Enables parallel test execution with proper resource management

# Enable parallel execution at class level
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure thread pool for parallel execution
# Use fixed pool size based on available processors
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Ensure proper test lifecycle
junit.jupiter.testinstance.lifecycle.default=per_method

