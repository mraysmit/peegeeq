# Test properties for PeeGeeQConfiguration tests
peegeeq.database.host=test-host
peegeeq.database.port=5433
peegeeq.database.name=test-db
peegeeq.database.username=test-user
peegeeq.database.password=test-password
peegeeq.database.schema=test-schema
peegeeq.database.ssl.enabled=true

# Pool configuration
peegeeq.database.pool.min-size=3
peegeeq.database.pool.max-size=8
peegeeq.database.pool.connection-timeout-ms=20000
peegeeq.database.pool.idle-timeout-ms=300000
peegeeq.database.pool.max-lifetime-ms=900000
peegeeq.database.pool.auto-commit=false

# Queue configuration
peegeeq.queue.max-retries=5
peegeeq.queue.visibility-timeout=PT45S
peegeeq.queue.batch-size=20
peegeeq.queue.polling-interval=PT2S
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=3

# Metrics configuration
peegeeq.metrics.enabled=true
peegeeq.metrics.reporting-interval=PT30S
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.database.enabled=true
peegeeq.metrics.instance-id=test-instance

# Circuit breaker configuration
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=10
peegeeq.circuit-breaker.wait-duration=PT2M
peegeeq.circuit-breaker.ring-buffer-size=50
peegeeq.circuit-breaker.failure-rate-threshold=40.0

# Invalid values for testing
peegeeq.test.invalid.int=not-an-int
peegeeq.test.invalid.long=not-a-long
peegeeq.test.invalid.double=not-a-double
peegeeq.test.invalid.duration=not-a-duration