# PeeGeeQ Test Execution Profiles
# 
# This file defines Maven properties for different test execution scenarios.
# Use these with: mvn test -P<profile-name>
#
# Examples:
#   mvn test -Pcore-tests          # Fast core tests only (< 30 seconds)
#   mvn test -Pintegration-tests   # Integration tests (1-3 minutes)
#   mvn test -Pall-tests          # All tests except flaky ones
#   mvn test -Pperformance-tests  # Performance tests only
#   mvn test -Psmoke-tests        # Ultra-fast smoke tests (< 10 seconds)

# Default test category (used when no profile specified)
test.category=core

# Core Tests - Fast unit tests for critical functionality
# Target: < 30 seconds total execution time
core.test.groups=core
core.test.excludedGroups=integration,performance,slow,flaky
core.test.parallel=methods
core.test.threadCount=4

# Integration Tests - Tests with real infrastructure
# Target: 1-3 minutes total execution time  
integration.test.groups=integration
integration.test.excludedGroups=performance,slow,flaky
integration.test.parallel=classes
integration.test.threadCount=2

# Performance Tests - Load and throughput tests
# Target: 2-5 minutes execution time
performance.test.groups=performance
performance.test.excludedGroups=flaky
performance.test.parallel=none
performance.test.threadCount=1

# Smoke Tests - Ultra-fast basic functionality verification
# Target: < 10 seconds total execution time
smoke.test.groups=smoke
smoke.test.excludedGroups=integration,performance,slow,flaky
smoke.test.parallel=methods
smoke.test.threadCount=8

# All Tests - Everything except flaky tests
# Target: Full test suite
all.test.groups=core,integration,performance,slow
all.test.excludedGroups=flaky
all.test.parallel=classes
all.test.threadCount=2

# Full Tests - Absolutely everything including flaky tests
# Target: Complete validation (use with caution)
full.test.groups=core,integration,performance,slow,flaky
full.test.excludedGroups=
full.test.parallel=classes
full.test.threadCount=1
