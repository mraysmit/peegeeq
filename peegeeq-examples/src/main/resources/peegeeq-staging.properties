# PeeGeeQ Staging Environment Configuration
# This file demonstrates external configuration management for staging environment

# Database Configuration
peegeeq.db.url=${PEEGEEQ_DB_URL:jdbc:postgresql://staging-db:5432/peegeeq_staging}
peegeeq.db.username=${PEEGEEQ_DB_USERNAME:peegeeq_staging}
peegeeq.db.password=${PEEGEEQ_DB_PASSWORD:staging_password}
peegeeq.db.schema=public

# Connection Pool Settings (Staging - Medium pool for testing)
peegeeq.connection.pool.size=10
peegeeq.connection.timeout.ms=3000
peegeeq.connection.idle.timeout.ms=600000
peegeeq.connection.max.lifetime.ms=3600000

# Queue Configuration
peegeeq.queue.default.max.retries=3
peegeeq.queue.default.visibility.timeout.ms=45000
peegeeq.queue.default.message.retention.hours=72

# Monitoring and Metrics (Enabled for staging testing)
peegeeq.monitoring.enabled=true
peegeeq.metrics.export.prometheus.enabled=true
peegeeq.metrics.export.interval.seconds=30
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.system.enabled=false

# Logging Configuration (Staging - Moderate verbosity)
peegeeq.logging.level=INFO
peegeeq.logging.sql.enabled=false
peegeeq.logging.performance.enabled=true

# Staging-specific Features
peegeeq.staging.auto.create.queues=true
peegeeq.staging.data.anonymization=true
peegeeq.staging.test.data.enabled=true

# Performance Tuning (Balanced for staging)
peegeeq.polling.interval.ms=750
peegeeq.batch.size=25
peegeeq.consumer.threads=4

# Security Settings (Moderate for staging)
peegeeq.security.ssl.enabled=true
peegeeq.security.auth.required=true
peegeeq.security.tls.version=TLSv1.2

# External Service Integration
peegeeq.external.service.timeout.ms=7500
peegeeq.external.service.retry.attempts=3
peegeeq.external.service.circuit.breaker.enabled=true

# Feature Flags (Testing new features)
peegeeq.features.bitemporal.enabled=true
peegeeq.features.rest.api.enabled=true
peegeeq.features.service.discovery.enabled=true
peegeeq.features.experimental.enabled=true

# Testing Configuration
peegeeq.testing.load.simulation.enabled=true
peegeeq.testing.chaos.engineering.enabled=false
peegeeq.testing.performance.profiling.enabled=true

# Resource Limits (Moderate for staging)
peegeeq.memory.max.heap.mb=1024
peegeeq.memory.max.direct.mb=256
peegeeq.threads.max.pool.size=50
