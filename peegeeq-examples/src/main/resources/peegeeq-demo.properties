# PeeGeeQ Self-Contained Demo Configuration
# This configuration is optimized for the self-contained demo using TestContainers!

# Database Configuration - Will be overridden by system properties from TestContainer :-)
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_demo
peegeeq.database.username=peegeeq_demo
peegeeq.database.password=peegeeq_demo
peegeeq.database.schema=public
peegeeq.database.ssl.enabled=false

# Connection Pool Configuration - Optimized for demo
peegeeq.database.pool.min-size=2
peegeeq.database.pool.max-size=5
peegeeq.database.pool.connection-timeout-ms=10000
peegeeq.database.pool.idle-timeout-ms=300000
peegeeq.database.pool.max-lifetime-ms=600000
peegeeq.database.pool.auto-commit=true

# Queue Configuration - Demo settings
peegeeq.queue.max-retries=3
peegeeq.queue.visibility-timeout=PT10S
peegeeq.queue.batch-size=5
peegeeq.queue.polling-interval=PT1S
peegeeq.queue.dead-letter.enabled=true
peegeeq.queue.priority.default=5

# Metrics Configuration - Enabled for demo
peegeeq.metrics.enabled=true
peegeeq.metrics.reporting-interval=PT30S
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.database.enabled=true
peegeeq.metrics.instance-id=peegeeq-self-contained-demo

# Circuit Breaker Configuration - Enabled for demo
peegeeq.circuit-breaker.enabled=true
peegeeq.circuit-breaker.failure-threshold=3
peegeeq.circuit-breaker.wait-duration=PT5S
peegeeq.circuit-breaker.ring-buffer-size=20
peegeeq.circuit-breaker.failure-rate-threshold=60.0

# Health Check Configuration
peegeeq.health.enabled=true
peegeeq.health.check-interval=PT30S
peegeeq.health.timeout=PT5S

# Logging Configuration - Optimized for demo visibility
peegeeq.logging.level.root=INFO
peegeeq.logging.level.peegeeq=DEBUG
peegeeq.logging.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Migration Configuration - Auto-migrate for demo
peegeeq.migration.enabled=true
peegeeq.migration.validate-checksums=false
peegeeq.migration.auto-migrate=true

# Performance Configuration - Demo settings
peegeeq.performance.async.enabled=true
peegeeq.performance.async.thread-pool-size=3
peegeeq.performance.batch.enabled=true
peegeeq.performance.batch.max-size=5
peegeeq.performance.batch.timeout=PT5S

# Backpressure Configuration - Demo settings
peegeeq.backpressure.enabled=true
peegeeq.backpressure.max-concurrent-operations=10
peegeeq.backpressure.queue-capacity=50
peegeeq.backpressure.timeout=PT2S
