# Server Configuration
server.port=8084

# Application Configuration
spring.application.name=peegeeq-integrated-example

# PeeGeeQ Configuration
integrated.profile=development

# Logging Configuration
logging.level.root=INFO
logging.level.dev.mars.peegeeq=DEBUG
logging.level.dev.mars.peegeeq.examples.springbootintegrated=DEBUG

# Actuator Configuration (for metrics)
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

