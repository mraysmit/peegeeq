# PeeGeeQ Production Environment Configuration
# This file demonstrates external configuration management for production environment

# Database Configuration (Use environment variables in production)
peegeeq.db.url=${PEEGEEQ_DB_URL:jdbc:postgresql://prod-db:5432/peegeeq}
peegeeq.db.username=${PEEGEEQ_DB_USERNAME:peegeeq}
peegeeq.db.password=${PEEGEEQ_DB_PASSWORD:}
peegeeq.db.schema=public

# Connection Pool Settings (Production - Larger pool for high load)
peegeeq.connection.pool.size=${PEEGEEQ_POOL_SIZE:20}
peegeeq.connection.timeout.ms=2000
peegeeq.connection.idle.timeout.ms=900000
peegeeq.connection.max.lifetime.ms=7200000

# Queue Configuration
peegeeq.queue.default.max.retries=5
peegeeq.queue.default.visibility.timeout.ms=60000
peegeeq.queue.default.message.retention.hours=168

# Monitoring and Metrics (Enabled for production)
peegeeq.monitoring.enabled=true
peegeeq.metrics.export.prometheus.enabled=true
peegeeq.metrics.export.interval.seconds=15
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.system.enabled=true

# Logging Configuration (Production - Less verbose)
peegeeq.logging.level=WARN
peegeeq.logging.sql.enabled=false
peegeeq.logging.performance.enabled=true

# Production-specific Features
peegeeq.prod.auto.create.queues=false
peegeeq.prod.strict.validation=true
peegeeq.prod.health.checks.enabled=true

# Performance Tuning (Optimized for production)
peegeeq.polling.interval.ms=500
peegeeq.batch.size=50
peegeeq.consumer.threads=${PEEGEEQ_CONSUMER_THREADS:8}

# Security Settings (Strict for production)
peegeeq.security.ssl.enabled=true
peegeeq.security.auth.required=true
peegeeq.security.tls.version=TLSv1.3

# External Service Integration
peegeeq.external.service.timeout.ms=5000
peegeeq.external.service.retry.attempts=3
peegeeq.external.service.circuit.breaker.enabled=true

# Feature Flags
peegeeq.features.bitemporal.enabled=true
peegeeq.features.rest.api.enabled=true
peegeeq.features.service.discovery.enabled=true

# Alerting Thresholds
peegeeq.alerts.queue.depth.threshold=1000
peegeeq.alerts.error.rate.threshold=0.05
peegeeq.alerts.latency.threshold.ms=10000
peegeeq.alerts.connection.pool.utilization.threshold=0.8

# Backup and Recovery
peegeeq.backup.enabled=true
peegeeq.backup.interval.hours=6
peegeeq.backup.retention.days=30

# Resource Limits
peegeeq.memory.max.heap.mb=2048
peegeeq.memory.max.direct.mb=512
peegeeq.threads.max.pool.size=100
