# PeeGeeQ Development Environment Configuration
# This file demonstrates external configuration management for development environment

# Database Configuration
peegeeq.db.url=jdbc:postgresql://localhost:5432/peegeeq_dev
peegeeq.db.username=peegeeq_dev
peegeeq.db.password=dev_password_123
peegeeq.db.schema=public

# Connection Pool Settings (Development - Small pool for local development)
peegeeq.connection.pool.size=5
peegeeq.connection.timeout.ms=5000
peegeeq.connection.idle.timeout.ms=300000
peegeeq.connection.max.lifetime.ms=1800000

# Queue Configuration
peegeeq.queue.default.max.retries=3
peegeeq.queue.default.visibility.timeout.ms=30000
peegeeq.queue.default.message.retention.hours=24

# Monitoring and Metrics (Disabled for development)
peegeeq.monitoring.enabled=false
peegeeq.metrics.export.prometheus.enabled=false
peegeeq.metrics.export.interval.seconds=60

# Logging Configuration
peegeeq.logging.level=DEBUG
peegeeq.logging.sql.enabled=true
peegeeq.logging.performance.enabled=true

# Development-specific Features
peegeeq.dev.auto.create.queues=true
peegeeq.dev.reset.on.startup=false
peegeeq.dev.mock.external.services=true

# Performance Tuning (Relaxed for development)
peegeeq.polling.interval.ms=1000
peegeeq.batch.size=10
peegeeq.consumer.threads=2

# Security Settings (Relaxed for development)
peegeeq.security.ssl.enabled=false
peegeeq.security.auth.required=false

# External Service Integration
peegeeq.external.service.timeout.ms=10000
peegeeq.external.service.retry.attempts=2

# Feature Flags
peegeeq.features.bitemporal.enabled=true
peegeeq.features.rest.api.enabled=true
peegeeq.features.service.discovery.enabled=false
