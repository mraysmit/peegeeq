# PeeGeeQ Configuration for Bi-Temporal Tests
# This configuration is used for testing bi-temporal event store functionality
# where queue tables (outbox, native-queue, dead-letter-queue) don't exist

# Database Configuration (overridden by system properties in tests)
peegeeq.database.host=localhost
peegeeq.database.port=5432
peegeeq.database.name=peegeeq_bitemporal_test
peegeeq.database.username=postgres
peegeeq.database.password=postgres
peegeeq.database.schema=public

# Connection Pool Configuration
peegeeq.database.pool.max-size=10
peegeeq.database.pool.max-wait-queue-size=50
peegeeq.database.pool.connection-timeout-ms=10000
peegeeq.database.pool.idle-timeout-ms=300000
peegeeq.database.pool.shared=true

# Health Check Configuration
# IMPORTANT: Disable queue health checks for bi-temporal tests
# since we only have bitemporal_event_log table, not queue tables
peegeeq.health-check.enabled=true
peegeeq.health-check.queue-checks-enabled=false
peegeeq.health-check.interval=PT30S
peegeeq.health-check.timeout=PT5S

# Metrics Configuration
peegeeq.metrics.enabled=true
peegeeq.metrics.reporting-interval=PT1M
peegeeq.metrics.jvm.enabled=true
peegeeq.metrics.database.enabled=true

# Circuit Breaker Configuration
peegeeq.circuit-breaker.enabled=false
peegeeq.circuit-breaker.failure-threshold=5
peegeeq.circuit-breaker.wait-duration=PT1M
peegeeq.circuit-breaker.ring-buffer-size=100
peegeeq.circuit-breaker.failure-rate-threshold=50.0

# Queue Configuration (not used in bi-temporal tests, but required for validation)
peegeeq.queue.max-retries=3
peegeeq.queue.visibility-timeout=PT30S
peegeeq.queue.batch-size=10
peegeeq.queue.polling-interval=PT5S
peegeeq.queue.dead-letter.enabled=false
peegeeq.queue.default-priority=5
peegeeq.queue.consumer-threads=4
peegeeq.queue.recovery.enabled=false
peegeeq.queue.recovery.processing-timeout=PT5M
peegeeq.queue.recovery.check-interval=PT10M

